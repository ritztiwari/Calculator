<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- div is a block code tag -->
    <div class="Calculator">
        <!-- input tag is used to take inout from user -->
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="deleteBt">AC</button>
            <button class="ops">DEL</button>
            <button class="ops">%</button>
            <button class="ops">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="ops">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="ops">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="ops">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBt">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
